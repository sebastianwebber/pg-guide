# Patroni Configuration Example
# This is a minimal but production-ready Patroni configuration

scope: postgres-cluster  # Cluster name - all nodes must use same scope
namespace: /db/           # Optional namespace in DCS (etcd/consul)
name: postgres-node1      # Unique name for this PostgreSQL instance

restapi:
  listen: 0.0.0.0:8008
  connect_address: 10.0.1.5:8008  # This node's IP and port

etcd3:  # Distributed Configuration Store (can also use Consul or ZooKeeper)
  hosts:
    - 10.0.1.10:2379
    - 10.0.1.11:2379
    - 10.0.1.12:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576  # 1MB - max lag allowed during failover

    postgresql:
      use_pg_rewind: true  # Enable automatic pg_rewind after failover

      parameters:
        # PostgreSQL configuration parameters
        max_connections: 100
        shared_buffers: 1GB
        effective_cache_size: 4GB
        maintenance_work_mem: 256MB
        checkpoint_completion_target: 0.9
        wal_buffers: 16MB
        default_statistics_target: 100
        random_page_cost: 1.1
        work_mem: 8MB
        min_wal_size: 1GB
        max_wal_size: 4GB

        # Replication settings
        wal_level: replica
        hot_standby: on
        wal_keep_size: 1GB  # PG 13+, or wal_keep_segments for older versions
        max_wal_senders: 10
        max_replication_slots: 10
        hot_standby_feedback: on

        # Required for pg_rewind
        wal_log_hints: on

        # Logging
        log_destination: stderr
        logging_collector: on
        log_directory: /var/log/postgresql
        log_filename: postgresql-%a.log
        log_truncate_on_rotation: on
        log_rotation_age: 1d
        log_line_prefix: '%m [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
        log_checkpoints: on
        log_connections: on
        log_disconnections: on
        log_lock_waits: on
        log_temp_files: 0
        log_autovacuum_min_duration: 0
        log_min_duration_statement: 1000  # Log queries taking > 1s

  initdb:  # Configuration for new cluster initialization
    - encoding: UTF8
    - data-checksums

  pg_hba:  # pg_hba.conf entries
    - host replication replicator 10.0.1.0/24 md5
    - host all all 0.0.0.0/0 md5

postgresql:
  listen: 0.0.0.0:5432
  connect_address: 10.0.1.5:5432  # This node's IP and port
  data_dir: /var/lib/postgresql/data
  bin_dir: /usr/lib/postgresql/15/bin  # Adjust to your PostgreSQL version

  authentication:
    replication:
      username: replicator
      password: your-secure-password-here
    superuser:
      username: postgres
      password: your-secure-password-here
    rewind:  # User for pg_rewind operations
      username: rewind_user
      password: your-secure-password-here

  parameters:
    # These override DCS settings if needed per-node
    unix_socket_directories: '/var/run/postgresql'

  create_replica_methods:
    - basebackup
  basebackup:
    checkpoint: 'fast'

tags:
  nofailover: false  # Set true to prevent this node from being promoted
  noloadbalance: false  # Set true to exclude from load balancing
  clonefrom: false  # Set true to use this node as clone source
  nosync: false  # Set true to prevent this node from being sync standby

watchdog:
  mode: automatic  # Use kernel watchdog for fencing (optional)
  device: /dev/watchdog
  safety_margin: 5
