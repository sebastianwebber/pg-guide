<div class="menu p-4">
  <p class="menu-label">Chapters</p>
  <ul class="menu-list">
    {{ $current := . }}
    {{ $section := .Site.GetPage "/docs" }}
    {{ if $section }}
      {{ range $section.Pages.ByWeight }}
      <li>
        <a href="{{ .RelPermalink }}"{{ if eq .RelPermalink $current.RelPermalink }} class="is-active"{{ end }}>
          {{ .Title }}
        </a>
      </li>
      {{ end }}
    {{ end }}
  </ul>
</div>
